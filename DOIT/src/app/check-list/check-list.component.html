<div class="card">
  <div class="card-content">
    <span class="card-title">{{title}}</span>
    <div class="input-field">
      <input placeholder="Log you list for the Day!" #task (keyup.enter)="updateList(task.value); task.value='';" id="title" type="text"
        class="validate">
    </div>
    <div class="checklist">
      <p *ngFor="let list of checkList">
        <input type="checkbox" id="{{list.id}}" (change)="onCheck(list);" />
        <label for="{{list.id}}">{{list.title}}</label>
      </p>
    </div>
  </div>
</div>
