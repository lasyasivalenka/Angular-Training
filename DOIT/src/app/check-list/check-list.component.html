<h4>{{title}}</h4>
<div class="input-field">
  <input placeholder="Log you list for the Day!" #task (keyup.enter)="updateList(task.value); task.value='';" id="title" type="text" class="validate">
</div>
<p *ngFor="let list of checkList">
  <input type="checkbox" id="{{list}}" />
  <label for="{{list}}">{{list.title}}</label>
</p>
